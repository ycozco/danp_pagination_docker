spring.application.name=api-docker

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/my_database}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:my_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:my_password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=${PORT:8443}
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=adminn
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=myapi_swift

management.endpoints.web.exposure.include=*
