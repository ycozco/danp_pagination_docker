# Application name
spring.application.name=api-docker

# PostgreSQL configuration using environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl-auto: update (creates or updates tables automatically)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries generated by Hibernate
spring.jpa.show-sql=true

# Expose all Actuator endpoints
management.endpoints.web.exposure.include=*

# HTTPS configuration and dynamic port
server.port=${PORT:8443}  # Uses the PORT environment variable, with 8443 as fallback
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=adminn
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=myapi_swift
